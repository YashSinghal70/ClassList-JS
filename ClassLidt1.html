<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 100px;
            width: 100px;
            background-color: #8d99ae;
            margin-bottom: 30px;
            border: 2px solid;
            transition: all .3s linear;
        }
        .main-cover{
            border-radius: 50%;
            box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.34);
        }
    </style>
</head>
<body>
    <div class="main"></div>
    <button onclick="Changer()">Click</button>

    <script>
        function Changer(){
            // In This we have to right every thing like backgroundColor,borderRadius,boxShadow and etc.
            // But using  classList we create seprate class and add it or remove it or Toggle it.
document.querySelector(".main").style.backgroundColor="#ef233c";
document.querySelector(".main").style.borderRadius="50%";
document.querySelector(".main").style.boxShadow="#00000052 3px 1px 2px 3px";

        }

    </script>

</body>
</html>
